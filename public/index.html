<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />

    <style>
      body {
        padding: 20px;
      }
      #chat {
        border: 1px solid #eee;
        padding: 20px;
        min-height: 200px;
        max-height: 500px;
        width: 80%;
        max-width: 800px;
        overflow-y: auto;
      }
      .name {
        color: green;
        font-weight: bold;
        margin-right: 1em;
      }
      .message {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form id="login">
      <fieldset class="uk-fieldset">
        <div class="uk-margin">
          <input type="text" class="uk-input username" placeholder="Username">
        </div>
        <div class="uk-margin">
          <input type="password" class="uk-input password" placeholder="Password">
        </div>
        <button class="uk-button uk-button-primary">Login</button>
      </fieldset>
    </form>
    <div id="chat" style="display: none;"></div>
    <div id="new-message-container" class="uk-margin" style="display: none">
      <input class="uk-input" id="new-message" >
    </div>

    <script src="./client.js"></script>
  </body>
</html>
